<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px; /* Adjust the width for two columns */
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="number"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        /* Flexbox layout for two columns */
        .form-container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%; /* Each column takes half the container width */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="{{url_for('predict')}}" method="POST">
            <div class="form-container">
                <div class="column">
                    <!-- Left column inputs -->
                    <div class="form-group">
                        <label for="CRIM">CRIM:</label>
                        <input type="number" id="CRIM" name="CRIM" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="ZN">ZN:</label>
                        <input type="number" id="ZN" name="ZN" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="INDUS">INDUS:</label>
                        <input type="number" id="INDUS" name="INDUS" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="CHAS">CHAS:</label>
                        <input type="number" id="CHAS" name="CHAS" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="NOX">NOX:</label>
                        <input type="number" id="NOX" name="NOX" step="0.001" required>
                    </div>
                    <div class="form-group">
                        <label for="RM">RM:</label>
                        <input type="number" id="RM" name="RM" step="0.01" required>
                    </div>
                </div>
                <div class="column">
                    <!-- Right column inputs -->
                    <div class="form-group">
                        <label for="AGE">AGE:</label>
                        <input type="number" id="AGE" name="AGE" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="DIS">DIS:</label>
                        <input type="number" id="DIS" name="DIS" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="RAD">RAD:</label>
                        <input type="number" id="RAD" name="RAD" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="TAX">TAX:</label>
                        <input type="number" id="TAX" name="TAX" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="PTRATIO">PTRATIO:</label>
                        <input type="number" id="PTRATIO" name="PTRATIO" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="B">B:</label>
                        <input type="number" id="B" name="B" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="LSTAT">LSTAT:</label>
                        <input type="number" id="LSTAT" name="LSTAT" step="0.01" required>
                    </div>
                </div>
            </div>
            <button type="submit">Predict Price</button>
        </form>
        {{prediction_text}}
    </div>
</body>
</html>
